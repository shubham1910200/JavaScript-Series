<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
    <script>
        class React
        {
            constructor()
            {
                this.library='REact'
                this.server = 'http://localhost:3000'
                document.querySelector('button').addEventListener('click',this.handleClicked.bind(this))
            }
            

            handleClicked()
            {
                console.log('clicked');
                console.log(this.handleClicked);
            }
            
        }
        const obj = new React()
        
    </script>
</body>
